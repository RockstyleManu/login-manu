<!DOCKTYPE html>
<html lang="en">
<head>
  <title>Student Details</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body><center>
    <div class="container image">
    <div class="row">
    <div class="col-md-4">
    <div class="tab tab-1">
         <p style="font-size: 30px;"><b>Manoj Sharma V's LOGIN Form</b></p>
    
<!-- **************** Creating a Login Table   *************************** -->
      <table id="table" border="1">
          <tr>
              <th>Student Name</th>
              <th>Student Age</th>
              <th>Father's Name</th>
              <th>Mother's Name</th>
              <th>Town</th>
              <th>City</th>
              <th>Blood Group</th>
              <th>School Name</th>
              <th>College Name</th>
          </tr>
          
          

<!-- ************* Creating a Boxes to enter the Input ***************** -->
          
          <div class="tab tab-2">
              <strong>Student Name :</strong><input type="text" name="Sname" id="Sname"><br><br>
              <strong>Student Age :</strong><input type="number" name="age" id="age"><br><br>
              <strong>Father's Name :</strong><input type="text" name="Fname" id="Fname"><br><br>
              <strong>Mother's Name :</strong><input type="text" name="Mname" id="Mname"><br><br>
               <strong>Town :</strong><input type="text" name="town" id="town"><br><br>
              <strong>City :</strong><input type="text" name="city" id="city"><br><br>
              <strong>Blood Group :</strong><input type="text" name="blood" id="blood"><br><br>
              <strong>School Name :</strong><input type="text" name="school" id="school"><br><br>
              <strong>Coolege Name :</strong><input type="text" name="college" id="college"><br><br>
              <button onclick="addHtmlTableRow();" class="btn btn-Primary">Submit</button><br><br><br>
              
          </div>
		  
        </table>
        </div>
        </div>
    </div>
        
        
<!-- ************** Printing the entered value below like a database ********************* -->
        
    <script>
      function addHtmlTableRow() {
          var table = document.getElementById("table");
          var newRow = table.insertRow(table.length),
          cell1 = newRow.insertCell(0),
          cell2 = newRow.insertCell(1),
          cell3 = newRow.insertCell(2),
          cell4 = newRow.insertCell(3),
          cell5 = newRow.insertCell(4),
          cell6 = newRow.insertCell(5),
          cell7 = newRow.insertCell(6),
          cell8 = newRow.insertCell(7),
          cell9 = newRow.insertCell(8),
              
          Sname = document.getElementById("Sname").value,
          age = document.getElementById("age").value,
          Fname = document.getElementById("Fname").value,
          Mname = document.getElementById("Mname").value;
          town = document.getElementById("town").value;
          city = document.getElementById("city").value;
          blood = document.getElementById("blood").value;
          school = document.getElementById("school").value;
          college = document.getElementById("college").value;

          cell1.innerHTML = Sname;
          cell2.innerHTML = age;
          cell3.innerHTML = Fname
          cell4.innerHTML = Mname;
          cell5.innerHTML = town;
          cell6.innerHTML = city;
          cell7.innerHTML = blood;
          cell8.innerHTML = school;
          cell9.innerHTML = college;
          
      }
</script>
    </div>
    </center>
</body>
</html>
